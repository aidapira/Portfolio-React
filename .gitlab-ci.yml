image: docker:latest
services:
  - docker:dind

variables:
  DOCKER_DRIVER: overlay

stages:
  - build
  
docker-build:
  stage: build
  script:
  - echo "REACT_APP_ServiceId=$serviceId" >> .env
  - echo "REACT_APP_TemplateId=$templateId" >> .env
  - echo "REACT_APP_UserId=$userId" >> .env
  - docker build -f Dockerfile --iidfile imageid.txt -t registry.heroku.com/portfolio-react-d/my-app .
  - docker login -u _ -p $HEROKU_TOKEN registry.heroku.com
  - docker push registry.heroku.com/portfolio-react-d/my-app
  - apk add --no-cache curl
  - echo "Docker Image ID is $(cat imageid.txt)"
  - |-
    curl -X PATCH https://api.heroku.com/apps/portfolio-react-d/formation --header "Content-Type: application/json" --header "Accept: application/vnd.heroku+json; version=3.docker-releases" --header "Authorization: Bearer ${HEROKU_TOKEN}" --data '{ "updates": [ { "type": "web", "docker_image": "'$(cat imageid.txt)'" } ] }'
